<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css"> 
</head>
<body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
    <div id="container">
        <div id= "component1">
            <mycomponent1></mycomponent1>
        </div>
        <!-- nav -->
        <nav id="navigation" class="navbar navbar-expand-lg navbar-dark pl-4" style="margin-top: 30px;">
            <a class="navbar-brand" href="#" style="color:navy">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" style="color:navy">Recipes <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#" style="color:navy">Lifestyle</a>
                <a class="nav-item nav-link" href="#" style="color:navy">Videos</a>
                <a class="nav-item nav-link" href="#" style="color:navy">About</a>
            </div>
            </div>
        </nav>
        <main>
        
        <aside id="photos">
            <img src="images/chili.jpg" alt="White Chicken Chili" width="180">
        </aside>
        <div id = "component2">
            <mycomponent2></mycomponent2>
        </div>        
        
        <section id="blogposts">
        
            <ul>
                <li class="post" v-for="(post,index) in posts" :key="index" style="list-style: none;">
                    <img v-bind:src="post.imgPath" style="width: 40px; cursor: pointer;" @click="post.infobox= !post.infobox;">
                    {{ post.author }} â€”
                    {{ post.date }}
                    {{ post.reply }}
                    <div v-html = "post.message"></div>
                </li>
            </ul>

            <div class="modal" v-for="post in posts" v-show="post.infobox">
                <h1>{{ post.author }}</h1>
                <div class="modalInfo">
                    <span class="subtitle">Foodie Level:</span>
                    <span class="modalDisc">{{ post.foodieLevel }}</span><br>
                    <span class="subtitle">Bio:</span>
                    <span class="modalDisc">{{ post.bio }}</span>
                </div>
                <button class="close-button" type="button" @click="post.infobox = false;">Close</button>
            </div>

        </section>

        </main>

        <footer>
            &copy; Copyright FOOD BLOG
        </footer>
    
    </div>

<script src="javascripts/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
